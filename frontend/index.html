<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>GIPHY IT TO ME</title>
</head>
<body>
  <header class="header-container">
    <div class="page-header">
      <div class="title">GIPHY IT TO ME</div>
    </div>
  </header>
  <div class="page-container">
    <div class="search-container">
      <div class="searchbar-container">
        <span class="search-icon-container">
          <div class="search-icon">
            <i class="bi bi-search" onclick="getGifs()"></i>
          </div>
        </span>
        <input type="search" 
              class="search-bar" 
              placeholder="Search..."
              id="search-bar"
        />
      </div>
        <button id="search-button" onclick="getGifs()">SEARCH</button>
    </div>
    <div class="search-links-container">  
      <div class="links">
        <button class="gif-link" onclick="getTrendingGifs()">
          TRENDING
        </button>
        <button class="gif-link" onclick="getRandomGifs()">
          RANDOM
      </button>
      </div>
    </div>
    <div id="gif-container">
      <!-- default gifs in container will clear before api results are shown -->
      <div class="default-gifs">
        <iframe 
          src="https://giphy.com/embed/vTjXFZ4PZ4DeM" 
          width="480" 
          height="314" 
          frameBorder="0" 
          class="giphy-embed" 
          allowFullScreen>
        </iframe>
        <iframe 
          src="https://giphy.com/embed/l0MYC0LajbaPoEADu" 
          width="480" 
          height="277" 
          frameBorder="0" 
          class="giphy-embed" 
          allowFullScreen>
        </iframe>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
